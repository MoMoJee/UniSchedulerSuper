<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - 时间管理大师</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .step {
      flex: 1;
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .step::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #dee2e6;
      z-index: -1;
    }
    .step:first-child::before {
      left: 50%;
    }
    .step:last-child::before {
      right: 50%;
    }
    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dee2e6;
      color: #6c757d;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .step.active .step-number {
      background: #0d6efd;
      color: white;
    }
    .step.completed .step-number {
      background: #198754;
      color: white;
    }
    .step-content {
      display: none;
    }
    .step-content.active {
      display: block;
    }
    .countdown {
      color: #0d6efd;
      font-weight: bold;
    }
    .verification-code-display {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 24px;
      letter-spacing: 8px;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <!-- 测试模式提示 -->
      {% if not email_enabled %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <strong>测试模式</strong> - 邮件服务未配置，注册将跳过邮箱验证步骤
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}
      
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">
            <i class="fas fa-user-plus"></i> 注册新账号
          </h2>

          <!-- 步骤指示器 -->
          <div class="step-indicator">
            <div class="step active" id="step-indicator-1">
              <div class="step-number">1</div>
              <small>填写信息</small>
            </div>
            <div class="step" id="step-indicator-2">
              <div class="step-number">2</div>
              <small>邮箱验证</small>
            </div>
            <div class="step" id="step-indicator-3">
              <div class="step-number">3</div>
              <small>注册成功</small>
            </div>
          </div>

          <!-- 步骤 1: 填写注册信息 -->
          <div class="step-content active" id="step-1">
            <form id="registerForm">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">用户名 *</label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="请输入用户名" minlength="3" maxlength="150">
                <small class="form-text text-muted">3-150个字符</small>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">邮箱地址 *</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="example@email.com">
                <small class="form-text text-muted">用于接收验证码和找回密码</small>
              </div>
              <div class="mb-3">
                <label for="password1" class="form-label">密码 *</label>
                <input type="password" class="form-control" id="password1" name="password1" required
                       placeholder="请输入密码" minlength="8">
                <small class="form-text text-muted">至少8个字符</small>
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">确认密码 *</label>
                <input type="password" class="form-control" id="password2" name="password2" required
                       placeholder="请再次输入密码">
              </div>
              <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> 返回
                </a>
                <button type="submit" class="btn btn-primary">
                  下一步 <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- 步骤 2: 邮箱验证 -->
          <div class="step-content" id="step-2">
            <div class="alert alert-info">
              <i class="fas fa-envelope"></i> 验证码已发送到：<strong id="email-display"></strong>
              <br><small>验证码有效期15分钟，请及时查收</small>
            </div>
            
            <!-- 开发环境显示验证码 -->
            <div id="dev-code-display" style="display:none;">
              <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> 
                <strong>开发模式</strong> - 验证码（生产环境将通过邮件发送）：
                <div class="verification-code-display" id="dev-code"></div>
              </div>
            </div>

            <form id="verifyCodeForm">
              <div class="mb-3">
                <label for="verification-code" class="form-label">验证码 *</label>
                <input type="text" class="form-control" id="verification-code" required 
                       placeholder="请输入6位数字验证码" maxlength="6" pattern="[0-9]{6}">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="button" class="btn btn-link" id="resendBtn">
                  <i class="fas fa-redo"></i> 重新发送 <span id="countdown"></span>
                </button>
                <small class="text-muted">没收到？检查垃圾邮件文件夹</small>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="goToStep(1)">
                  <i class="fas fa-arrow-left"></i> 上一步
                </button>
                <button type="submit" class="btn btn-primary">
                  验证 <i class="fas fa-check"></i>
                </button>
              </div>
            </form>
          </div>

          <!-- 步骤 3: 注册成功 -->
          <div class="step-content" id="step-3">
            <div class="text-center py-4">
              <i class="fas fa-check-circle text-success" style="font-size: 64px;"></i>
              <h3 class="mt-3">注册成功！</h3>
              <p class="text-muted">欢迎加入时间管理大师</p>
              <div class="mt-4">
                <p>正在跳转到首页...</p>
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast 通知 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast" role="alert">
    <div class="toast-header">
      <i class="fas fa-info-circle me-2"></i>
      <strong class="me-auto">提示</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// 邮件功能启用状态（由后端传递）
const emailEnabled = {{ email_enabled|lower }};

let currentStep = 1;
let registrationData = {};
let countdownTimer = null;
let countdownSeconds = 60;

// 显示Toast通知
function showToast(message, type = 'info') {
  const toast = document.getElementById('toast');
  const toastBody = toast.querySelector('.toast-body');
  const toastIcon = toast.querySelector('.fa-info-circle');
  
  toastBody.textContent = message;
  
  // 更新图标和颜色
  toastIcon.className = `fas me-2 ${
    type === 'success' ? 'fa-check-circle text-success' :
    type === 'error' ? 'fa-exclamation-circle text-danger' :
    type === 'warning' ? 'fa-exclamation-triangle text-warning' :
    'fa-info-circle text-info'
  }`;
  
  const bsToast = new bootstrap.Toast(toast);
  bsToast.show();
}

// 切换步骤
function goToStep(step) {
  // 隐藏所有步骤
  document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('.step-indicator .step').forEach(el => {
    el.classList.remove('active', 'completed');
  });
  
  // 显示当前步骤
  document.getElementById(`step-${step}`).classList.add('active');
  document.getElementById(`step-indicator-${step}`).classList.add('active');
  
  // 标记已完成的步骤
  for (let i = 1; i < step; i++) {
    document.getElementById(`step-indicator-${i}`).classList.add('completed');
  }
  
  currentStep = step;
}

// 步骤 1: 提交注册信息并请求验证码
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password1 = document.getElementById('password1').value;
  const password2 = document.getElementById('password2').value;
  
  // 验证密码
  if (password1 !== password2) {
    showToast('两次输入的密码不一致', 'error');
    return;
  }
  
  if (password1.length < 8) {
    showToast('密码长度至少为8个字符', 'error');
    return;
  }
  
  // 保存注册数据
  registrationData = { username, email, password1, password2 };
  
  // 如果邮件功能未启用，直接注册
  if (!emailEnabled) {
    showToast('邮件功能未配置，使用测试模式注册...', 'warning');
    await submitRegistration(true);  // 直接提交注册
    return;
  }
  
  try {
    // 请求邮箱验证码
    const response = await fetch('/api/email/request-verification/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      },
      body: JSON.stringify({
        email: email,
        purpose: 'register'
      })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      // 显示邮箱
      document.getElementById('email-display').textContent = email;
      
      // 如果是开发模式，显示验证码
      if (data.code) {
        document.getElementById('dev-code-display').style.display = 'block';
        document.getElementById('dev-code').textContent = data.code;
      }
      
      showToast(data.message || '验证码已发送', 'success');
      goToStep(2);
      startCountdown();
    } else {
      showToast(data.error || '发送验证码失败', 'error');
    }
  } catch (error) {
    showToast('网络错误，请稍后重试', 'error');
    console.error('Error:', error);
  }
});

// 步骤 2: 验证验证码并完成注册
document.getElementById('verifyCodeForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const code = document.getElementById('verification-code').value.trim();
  
  if (code.length !== 6) {
    showToast('请输入6位数字验证码', 'warning');
    return;
  }
  
  try {
    // 验证验证码
    const verifyResponse = await fetch('/api/email/verify-code/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      },
      body: JSON.stringify({
        email: registrationData.email,
        code: code,
        purpose: 'register'
      })
    });
    
    const verifyData = await verifyResponse.json();
    
    if (!verifyResponse.ok) {
      showToast(verifyData.error || '验证码错误', 'error');
      return;
    }
    
    // 验证成功，提交注册表单
    await submitRegistration(false);  // 使用提取的函数
  } catch (error) {
    showToast('网络错误，请稍后重试', 'error');
    console.error('Error:', error);
  }
});

// 重新发送验证码
document.getElementById('resendBtn').addEventListener('click', async () => {
  if (countdownTimer) {
    showToast('请稍后再试', 'warning');
    return;
  }
  
  try {
    const response = await fetch('/api/email/request-verification/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      },
      body: JSON.stringify({
        email: registrationData.email,
        purpose: 'register'
      })
    });
    
    const data = await response.json();
    
    if (response.ok) {
      // 如果是开发模式，更新显示的验证码
      if (data.code) {
        document.getElementById('dev-code').textContent = data.code;
      }
      
      showToast('验证码已重新发送', 'success');
      startCountdown();
    } else {
      showToast(data.error || '发送失败', 'error');
    }
  } catch (error) {
    showToast('网络错误', 'error');
  }
});

// 倒计时
function startCountdown() {
  countdownSeconds = 60;
  document.getElementById('resendBtn').disabled = true;
  
  countdownTimer = setInterval(() => {
    countdownSeconds--;
    document.getElementById('countdown').textContent = `(${countdownSeconds}s)`;
    
    if (countdownSeconds <= 0) {
      clearInterval(countdownTimer);
      countdownTimer = null;
      document.getElementById('resendBtn').disabled = false;
      document.getElementById('countdown').textContent = '';
    }
  }, 1000);
}

// 提交注册表单（测试模式或邮箱验证后）
async function submitRegistration(skipEmailVerification = false) {
  try {
    const formData = new FormData();
    formData.append('username', registrationData.username);
    formData.append('email', registrationData.email);
    formData.append('password1', registrationData.password1);
    formData.append('password2', registrationData.password2);
    formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
    
    if (skipEmailVerification) {
      formData.append('email_verified', 'false');  // 测试模式
    } else {
      formData.append('email_verified', 'true');  // 已验证
    }
    
    const response = await fetch('/user_register/', {
      method: 'POST',
      body: formData
    });
    
    if (response.ok) {
      goToStep(3);
      // 2秒后跳转到首页
      setTimeout(() => {
        window.location.href = '/home/';
      }, 2000);
    } else {
      const text = await response.text();
      console.error('Registration failed:', text);
      showToast('注册失败，请检查输入信息', 'error');
    }
  } catch (error) {
    console.error('Registration error:', error);
    showToast('网络错误，请稍后重试', 'error');
  }
}

// 获取 CSRF Token
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}
</script>
</body>
</html>
